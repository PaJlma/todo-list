<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__header">
            <div class="header__block">
                <button class="header__wrapper" id="clear-all-tasks">
                    <div class="header__clear-tasks-image"></div>
                    <p class="header__text">Clear All Tasks</p>
                </button>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="main__header header">
            <div class="header__block">
                <button class="header__wrapper" id="add-task">
                    <div class="header__add-task-image"></div>
                    <p class="header__text">Add task</p>
                </button>
                <button class="header__wrapper" id="save-changes">
                    <div class="header__save-changes-image"></div>
                    <p class="header__text">Save Changes</p>
                </button>
                <button class="header__wrapper" id="change-status">
                    <div class="header__change-status-image"></div>
                    <p class="header__text">Change Task Status</p>
                </button>
            </div>
            <div class="header__block">
                <p class="header__task-title"></p>
            </div>
        </div>

        <div class="main__textarea-place textarea-place">
            <textarea class="textarea-place__textarea"></textarea>
        </div>

    </div>

    <script src="scripts/script.js" type="module"   ></script>
    <script src="scripts/trash.js" type="module"></script>
</body>
</html>
